<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller TypeScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/8853/8853263.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                TV Series</a>
        </div>
    </nav>

    <div class="container float-start">
        <div class="row row-cols-4">
            <table class="col table table-striped table-bordered w-auto" style="width: 50%; height: 50%;">
                <thea class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Channel</th>
                        <th scope="col">Seasons</th>
                    </tr>
                    </thead>
                    <tbody id="series">
                    </tbody>
            </table>
            <div class="col">
                <div class="card h-100" id="card">
                    <div class="card-body" id="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
